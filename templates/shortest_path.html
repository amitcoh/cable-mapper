<html>

<head>
    <title>Home | CableMapper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script src="{{ url_for('static', filename='js/shortest_path.js') }}"></script>
</head>

<body>
    <div class="container-fluid">
        <h1>Welcome to Cable Mapper </h1>
        <h3>Home page</h3>
        <div class="container">
            <form id="findShortestPathForm">
                <div class="form-group">
                    <label for="sourceRackName">Source Rack</label>
                    <select class="form-control" id="sourceRackName" name="sourceRackName">
                        <option value="" disabled selected>Source Rack</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="destinationRackName">Destination Rack</label>
                    <select class="form-control" id="destinationRackName" name="destinationRackName">
                        <option value="" disabled selected>Destination Rack</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mediaType">Media Type</label>
                    <select class="form-control" id="mediaType" name="mediaType">
                            <option value="" disabled selected>Media Type</option>
                            <option value="SM">SM</option>
                            <option value="MM">MM</option>
                            <option value="ETH">ETH</option>
                        </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="visible" id="responseDataDiv">
                <ul class="list-group" id="responseDataUl">
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
